<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <form v-on:submit.prevent="alterarNome('Souza')">
        <input type="text" v-model="textDigitado" />
        <button type="submit">
          Add
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
      el: '#app',
      data: {
        textDigitado: "",
      },
      methods: {
        alterarNome(sobrenome, event) {
          this.textDigitado = sobrenome;
        }
      }
    })    
  </script>
</body>
</html>
