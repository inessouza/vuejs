<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <img 
        v-bind:src="srcImg" 
        v-bind:title="titleImg">
        <hr>
        <a v-bind:href="url">
            Vue
        </a>
        <hr>
        <p v-text='textPar'></p>
        <hr>
        <div v-html="textPar">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
        el: '#app',
        data: {
            srcImg: 'img/logovue.png',
            titleImg: 'Logo Vue',
            url: 'http://vuejs.org',
            textPar: '<b>teste</b> <br> teste'
        }
    })    
    </script>    
</body>
</html>
