<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="textDigitado"
        v-on:keyup.enter="alterarNome('')"/>

        <ul>
            <li v-for="item in array"
            @click="alert($event.target.textContent.trim())">
                {{ item }}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
        el: '#app',
        data: { 
            textDigitado: "",
            array: []
        },
        methods: {
            alterarNome() {
                this.array.push(this.textDigitado)
                this.textDigitado = ''
            },
            alert(event) {
                event.target.style = "background: red"
            }
        }
    })    
    </script>    
</body>
</html>
