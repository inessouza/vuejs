<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="text" v-model="textDigitado">
        <br />
        <div v-if="textDigitado == 1">
            <img v-bind:src="srcImg" v-bind:title="titleImg" width="100px" />
        </div>
        <div v-else-if="textDigitado == 2">
            <img v-bind:src="srcImg2" v-bind:title="titleImg" width="100px" />
        </div>    
        <div v-else>
            <img v-bind:src="srcImg3" v-bind:title="titleImg" width="100px" />
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
        el: '#app',
        data: {
            textDigitado: '',
            srcImg: 'img/logovue.png',
            srcImg2: 'img/vue2.jpg',
            srcImg3: 'img/vue3.png',
            titleImg: 'Logo Vue',
        }
    })    
    </script>    
</body>
</html>
